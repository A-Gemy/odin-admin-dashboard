<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <img
            class="logo_icon"
            src="images/sidebar/view-dashboard.svg"
            alt="Dashboard logo"
          />
          <h2><a href="#">Dashboard</a></h2>
        </div>
        <div class="aside_navigation">
          <div>
            <img class="aside_icon" src="images/sidebar/home.svg" alt="" />
            <p>Home</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/card-account-details-outline.svg"
              alt=""
            />
            <p>Profile</p>
          </div>
          <div>
            <img class="aside_icon" src="images/sidebar/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/clock-time-three.svg"
              alt=""
            />
            <p>History</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/file-multiple.svg"
              alt=""
            />
            <p>Tasks</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/account-group.svg"
              alt=""
            />
            <p>Communities</p>
          </div>
        </div>

        <div class="aside_footer">
          <div>
            <img class="aside_icon" src="images/sidebar/cog.svg" alt="" />
            <p>Settings</p>
          </div>
          <div>
            <img class="aside_icon" src="images/sidebar/help-box.svg" alt="" />
            <p>Support</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/shield-check.svg"
              alt=""
            />
            <p>Privacy</p>
          </div>
        </div>
      </aside>
      <main>

        <section class="header_section">

          <header class="header">
            <div class="search">
              <div class="magnify_holder">
                <img src="images/header/magnify.svg" alt="magnify img" />
              </div>
              <div class="search_holder">
                <input type="search" />
              </div>
            </div>
            <div class="notification">
              <div class="bell_holder">
                <img src="images/header/bell-ring.svg" alt="bell-ring img" />
              </div>
              <div class="account_holder">
                <img src="images/header/Hero.jpg" alt="hero img" />
              </div>
              <p class="account_name">Morgan Oakley</p>
            </div>
          </header>

          <div class="account">
            <div class="info">
              <div class="profile_img">
                <img src="images/header/Hero.jpg" alt="profile img">
              </div>
              <div class="info_box">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
              </div>
            </div>
            <div class="buttons">
              <button class="btn">New</button>
              <button class="btn">Upload</button>
              <button class="btn">Share</button> 
            </div>
          </div>

        </section>

        <section class="articles"></section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
