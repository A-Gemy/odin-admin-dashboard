<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <img
            class="logo_icon"
            src="images/sidebar/view-dashboard.svg"
            alt="Dashboard logo"
          />
          <h2><a href="#">Dashboard</a></h2>
        </div>
        <div class="aside_navigation">
          <div>
            <img class="aside_icon" src="images/sidebar/home.svg" alt="" />
            <p>Home</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/card-account-details-outline.svg"
              alt=""
            />
            <p>Profile</p>
          </div>
          <div>
            <img class="aside_icon" src="images/sidebar/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/clock-time-three.svg"
              alt=""
            />
            <p>History</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/file-multiple.svg"
              alt=""
            />
            <p>Tasks</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/account-group.svg"
              alt=""
            />
            <p>Communities</p>
          </div>
        </div>

        <div class="aside_footer">
          <div>
            <img class="aside_icon" src="images/sidebar/cog.svg" alt="" />
            <p>Settings</p>
          </div>
          <div>
            <img class="aside_icon" src="images/sidebar/help-box.svg" alt="" />
            <p>Support</p>
          </div>
          <div>
            <img
              class="aside_icon"
              src="images/sidebar/shield-check.svg"
              alt=""
            />
            <p>Privacy</p>
          </div>
        </div>
      </aside>
      <main><h1>Dashboard</h1></main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
